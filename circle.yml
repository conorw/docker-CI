# The deployment section should be excluded until
# it is explicitly included in module 5
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t conorw/docker-CI .

deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push conorw/docker-CI

test:
  override:    
    - mocha